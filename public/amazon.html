<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Checker - Nodemaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-yellow-100 min-h-screen">
    <!-- Navigation Placeholder -->
    <div id="nav-placeholder"></div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fab fa-amazon text-orange-500"></i> Amazon Price Checker
            </h1>
            <p class="text-gray-600">Track prices, ratings, and availability in real-time</p>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="space-y-4">
                <!-- URL Input -->
                <div>
                    <label for="amazonUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-link text-orange-500"></i> Amazon Product URL
                    </label>
                    <input 
                        type="url" 
                        id="amazonUrl" 
                        placeholder="Paste Amazon product URL (e.g., https://www.amazon.com/dp/...)"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    >
                    <p class="text-xs text-gray-500 mt-1">Works with Amazon.com, Amazon.in, and other regional Amazon sites</p>
                </div>

                <!-- Submit Button -->
                <button 
                    id="checkBtn"
                    class="w-full px-6 py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    <i class="fas fa-search"></i> Check Price & Details
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
            <p class="mt-4 text-gray-600">Fetching product details...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg mb-6">
            <div class="flex items-start">
                <i class="fas fa-exclamation-circle mt-1 mr-3"></i>
                <div>
                    <strong class="font-bold">Error!</strong>
                    <p id="errorMessage" class="block sm:inline"></p>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden space-y-4">
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Product Image -->
                    <div class="md:w-1/3">
                        <img id="productImage" src="" alt="Product" class="w-full rounded-lg border border-gray-200">
                    </div>
                    
                    <!-- Product Details -->
                    <div class="md:w-2/3">
                        <h2 id="productTitle" class="text-2xl font-bold text-gray-800 mb-3"></h2>
                        
                        <!-- Price -->
                        <div class="mb-4">
                            <div class="flex items-baseline gap-3">
                                <span class="text-4xl font-bold text-orange-600" id="productPrice">$0.00</span>
                                <span id="originalPrice" class="text-xl text-gray-400 line-through hidden"></span>
                            </div>
                            <p id="priceNote" class="text-sm text-gray-500 mt-1"></p>
                        </div>

                        <!-- Rating -->
                        <div id="ratingSection" class="mb-4 hidden">
                            <div class="flex items-center gap-2">
                                <div class="flex text-yellow-400" id="stars">
                                    <!-- Stars will be inserted here -->
                                </div>
                                <span id="ratingValue" class="text-gray-700 font-semibold"></span>
                                <span id="reviewCount" class="text-gray-500 text-sm"></span>
                            </div>
                        </div>

                        <!-- Availability -->
                        <div class="mb-4">
                            <div id="availability" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium">
                                <!-- Availability status -->
                            </div>
                        </div>

                        <!-- Product Link -->
                        <a id="productLink" href="" target="_blank" class="inline-flex items-center px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition duration-200">
                            <i class="fab fa-amazon mr-2"></i> View on Amazon
                            <i class="fas fa-external-link-alt ml-2 text-sm"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-info-circle text-orange-500 mr-2"></i> Additional Information
                </h3>
                <div class="space-y-3">
                    <div id="brandSection" class="hidden">
                        <span class="font-medium text-gray-700">Brand:</span>
                        <span id="brand" class="text-gray-600"></span>
                    </div>
                    <div id="asinSection" class="hidden">
                        <span class="font-medium text-gray-700">ASIN:</span>
                        <span id="asin" class="text-gray-600 font-mono text-sm"></span>
                    </div>
                    <div id="categorySection" class="hidden">
                        <span class="font-medium text-gray-700">Category:</span>
                        <span id="category" class="text-gray-600"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const amazonUrl = document.getElementById('amazonUrl');
        const checkBtn = document.getElementById('checkBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const results = document.getElementById('results');

        // Add enter key support
        amazonUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkBtn.click();
            }
        });

        checkBtn.addEventListener('click', async () => {
            const url = amazonUrl.value.trim();

            if (!url) {
                showError('Please enter an Amazon product URL');
                return;
            }

            // Validate URL
            try {
                const urlObj = new URL(url);
                if (!urlObj.hostname.includes('amazon')) {
                    showError('Please enter a valid Amazon product URL');
                    return;
                }
            } catch (e) {
                showError('Please enter a valid URL');
                return;
            }

            // Reset UI
            hideError();
            hideResults();
            showLoading();
            checkBtn.disabled = true;

            try {
                const response = await fetch('/amazon/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'Failed to fetch product details');
                }
            } catch (err) {
                showError('Network error. Please try again.');
                console.error(err);
            } finally {
                hideLoading();
                checkBtn.disabled = false;
            }
        });

        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            error.classList.remove('hidden');
        }

        function hideError() {
            error.classList.add('hidden');
        }

        function hideResults() {
            results.classList.add('hidden');
        }

        function displayResults(data) {
            // Product Image
            const productImage = document.getElementById('productImage');
            if (data.image) {
                productImage.src = data.image;
                productImage.onerror = () => {
                    productImage.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="%23e5e7eb"%3E%3Crect width="400" height="400" fill="%23f3f4f6"/%3E%3Ctext x="50%25" y="50%25" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="24" fill="%239ca3af"%3ENo Image%3C/text%3E%3C/svg%3E';
                };
            }

            // Product Title
            document.getElementById('productTitle').textContent = data.title || 'Product Title Not Available';

            // Price
            document.getElementById('productPrice').textContent = data.price || 'Price not available';
            
            if (data.originalPrice) {
                const originalPriceEl = document.getElementById('originalPrice');
                originalPriceEl.textContent = data.originalPrice;
                originalPriceEl.classList.remove('hidden');
            }

            if (data.priceNote) {
                document.getElementById('priceNote').textContent = data.priceNote;
            }

            // Rating
            if (data.rating) {
                const ratingSection = document.getElementById('ratingSection');
                const stars = document.getElementById('stars');
                const ratingValue = document.getElementById('ratingValue');
                const reviewCount = document.getElementById('reviewCount');

                // Generate stars
                const rating = parseFloat(data.rating);
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

                stars.innerHTML = '';
                for (let i = 0; i < fullStars; i++) {
                    stars.innerHTML += '<i class="fas fa-star"></i>';
                }
                if (hasHalfStar) {
                    stars.innerHTML += '<i class="fas fa-star-half-alt"></i>';
                }
                for (let i = 0; i < emptyStars; i++) {
                    stars.innerHTML += '<i class="far fa-star"></i>';
                }

                ratingValue.textContent = data.rating;
                if (data.reviewCount) {
                    reviewCount.textContent = `(${data.reviewCount} reviews)`;
                }

                ratingSection.classList.remove('hidden');
            }

            // Availability
            const availability = document.getElementById('availability');
            if (data.availability) {
                const isAvailable = data.availability.toLowerCase().includes('in stock');
                availability.className = `inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${
                    isAvailable ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                }`;
                availability.innerHTML = `
                    <i class="fas fa-${isAvailable ? 'check' : 'times'}-circle mr-2"></i>
                    ${data.availability}
                `;
            }

            // Product Link
            document.getElementById('productLink').href = data.url || amazonUrl.value;

            // Additional Info
            if (data.brand) {
                document.getElementById('brand').textContent = data.brand;
                document.getElementById('brandSection').classList.remove('hidden');
            }

            if (data.asin) {
                document.getElementById('asin').textContent = data.asin;
                document.getElementById('asinSection').classList.remove('hidden');
            }

            if (data.category) {
                document.getElementById('category').textContent = data.category;
                document.getElementById('categorySection').classList.remove('hidden');
            }

            // Show results
            results.classList.remove('hidden');
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>

    <!-- Load navigation dynamically -->
    <script src="/nav-loader.js"></script>
</body>
</html>
