<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Fetcher - Nodemaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-red-50 to-pink-100 min-h-screen">
    <!-- Navigation Placeholder -->
    <div id="nav-placeholder"></div>

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fab fa-youtube text-red-600"></i> YouTube Transcript Fetcher
            </h1>
            <p class="text-gray-600">Extract auto-generated transcripts from YouTube videos</p>
            <p class="text-sm text-gray-500 mt-1">Get clean text without timestamps</p>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <label for="youtubeUrl" class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fab fa-youtube text-red-600 mr-2"></i>YouTube Video URL
            </label>
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="youtubeUrl" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                >
                <button 
                    onclick="fetchTranscript()" 
                    class="px-8 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-semibold shadow-md hover:shadow-lg"
                >
                    <i class="fas fa-play mr-2"></i>Fetch Transcript
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">
                <i class="fas fa-info-circle mr-1"></i>
                Works with videos that have auto-generated or manual captions
            </p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden bg-white rounded-lg shadow-lg p-8">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mr-4"></div>
                <div>
                    <p class="text-lg font-semibold text-gray-800">Fetching transcript...</p>
                    <p class="text-sm text-gray-500">This may take a few moments</p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-lg">
            <div class="flex items-start">
                <i class="fas fa-exclamation-circle text-red-500 mt-1 mr-3"></i>
                <div>
                    <p class="font-semibold text-red-800">Error</p>
                    <p id="errorMessage" class="text-red-700 text-sm"></p>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden space-y-6">
            <!-- Video Info Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2" id="videoTitle"></h2>
                        <div class="flex items-center gap-4 text-sm text-gray-600">
                            <span>
                                <i class="fas fa-user-circle text-red-600 mr-1"></i>
                                <span id="channelName"></span>
                            </span>
                            <span>
                                <i class="fas fa-clock text-red-600 mr-1"></i>
                                <span id="videoDuration"></span>
                            </span>
                            <span>
                                <i class="fas fa-list text-red-600 mr-1"></i>
                                <span id="segmentCount"></span> segments
                            </span>
                        </div>
                    </div>
                    <button 
                        onclick="copyTranscript()" 
                        class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors text-sm font-semibold"
                        title="Copy transcript to clipboard"
                    >
                        <i class="fas fa-copy mr-2"></i>Copy Text
                    </button>
                </div>
            </div>

            <!-- Transcript Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-bold text-gray-800">
                        <i class="fas fa-align-left text-red-600 mr-2"></i>Transcript
                    </h3>
                    <div class="flex gap-2">
                        <button 
                            onclick="downloadTranscript()" 
                            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors text-sm font-semibold"
                        >
                            <i class="fas fa-download mr-2"></i>Download .txt
                        </button>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-6 max-h-96 overflow-y-auto border border-gray-200">
                    <p id="transcriptText" class="text-gray-800 leading-relaxed whitespace-pre-wrap"></p>
                </div>
                
                <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
                    <span>
                        <i class="fas fa-info-circle mr-1"></i>
                        Scroll to read the full transcript
                    </span>
                    <span id="wordCount"></span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center gap-4">
                <button 
                    onclick="clearResults()" 
                    class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors font-semibold"
                >
                    <i class="fas fa-redo mr-2"></i>Fetch Another
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentTranscript = '';
        let currentVideoData = {};

        async function fetchTranscript() {
            const url = document.getElementById('youtubeUrl').value.trim();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Hide previous results and errors
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/youtube/transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'Failed to fetch transcript');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResults(data) {
            currentTranscript = data.transcript;
            currentVideoData = data;

            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('channelName').textContent = data.channel;
            document.getElementById('videoDuration').textContent = data.duration || 'N/A';
            document.getElementById('segmentCount').textContent = data.segmentCount;
            document.getElementById('transcriptText').textContent = data.transcript;
            
            // Calculate word count
            const wordCount = data.transcript.split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('wordCount').textContent = `${wordCount.toLocaleString()} words`;

            document.getElementById('results').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function copyTranscript() {
            navigator.clipboard.writeText(currentTranscript).then(() => {
                // Show success feedback
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check mr-2"></i>Copied!';
                btn.classList.add('bg-green-500', 'text-white');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('bg-green-500', 'text-white');
                }, 2000);
            }).catch(err => {
                showError('Failed to copy to clipboard: ' + err.message);
            });
        }

        function downloadTranscript() {
            const filename = `${currentVideoData.title.replace(/[^a-z0-9]/gi, '_')}_transcript.txt`;
            const content = `Title: ${currentVideoData.title}\nChannel: ${currentVideoData.channel}\nDuration: ${currentVideoData.duration}\n\n${currentTranscript}`;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearResults() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('youtubeUrl').value = '';
            currentTranscript = '';
            currentVideoData = {};
        }

        // Allow Enter key to submit
        document.getElementById('youtubeUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchTranscript();
            }
        });
    </script>

    <!-- Load navigation dynamically -->
    <script src="/nav-loader.js"></script>
</body>
</html>
